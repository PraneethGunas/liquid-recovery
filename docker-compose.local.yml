# =============================================================
# Local Elements Node + Recovery Workers (NO API rate limits)
# =============================================================
# Syncs the Liquid blockchain locally and uses RPC for lookups.
# Thousands of address checks per second vs 700/hour with the API.
#
# Usage:
#   cp .env.example .env && edit .env
#   # Set CHECK_MODE=rpc in .env
#   ./run-local.sh              # testnet (default)
#   ./run-local.sh mainnet      # mainnet
# =============================================================

services:
  # ======================== ELEMENTS NODE ========================
  elementsd:
    image: blockstream/elementsd:23.3.0
    container_name: elementsd
    entrypoint: ["/usr/local/bin/elementsd"]
    command:
      - -chain=${ELEMENTS_CHAIN:-liquidtestnet}
      - -server=1
      - -rpcuser=${RPC_USER:-liquid}
      - -rpcpassword=${RPC_PASS:-liquid}
      - -rpcallowip=0.0.0.0/0
      - -rpcbind=0.0.0.0
      - -rpcport=18884
      - -txindex=1
      - -printtoconsole=1
      - -listen=1
    ports:
      - "18884:18884"
    volumes:
      - elements_data:/root/.elements
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "elements-cli -chain=${ELEMENTS_CHAIN:-liquidtestnet} -rpcuser=${RPC_USER:-liquid} -rpcpassword=${RPC_PASS:-liquid} -rpcport=18884 getblockchaininfo || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 40
      start_period: 30s

  # ======================== RECOVERY WORKER ========================
  recovery:
    build: .
    container_name: recovery-local
    environment:
      KNOWN_WORDS: ${KNOWN_WORDS}
      CHECK_API: "true"
      CHECK_MODE: "rpc"
      RPC_URL: "http://elementsd:18884"
      RPC_USER: ${RPC_USER:-liquid}
      RPC_PASS: ${RPC_PASS:-liquid}
      ADDRESSES_PER_PATH: ${ADDRESSES_PER_PATH:-5}
      NETWORKS: ${NETWORKS:-liquid_testnet}
      NUM_WORKERS: ${NUM_WORKERS:-}
      BIP39_PASSPHRASE: ${BIP39_PASSPHRASE:-}
      STOP_ON_FIND: ${STOP_ON_FIND:-true}
      API_WORKERS: ${API_WORKERS:-16}
      OUTPUT_DIR: "/output"
    volumes:
      - ./output:/output
    depends_on:
      elementsd:
        condition: service_healthy
    restart: "no"

volumes:
  elements_data:
